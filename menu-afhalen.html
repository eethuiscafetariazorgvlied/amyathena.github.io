<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eethuis Menu</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding-top: 60px;
    }
    body::before{
      pointer-events:none;
    }


    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header a {
      text-decoration: none;
      font-size: 16px;
      color: #333;
    }

    iframe {
      display: block;
      margin-top: 60px;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      pointer-events: none;
    }
    
    .back-home {
      display: inline-block;
      position: relative;
      z-index:2;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" class="back-home">‚Üê Terug naar home</a>
</header>

<iframe src="menus/afhalen.pdf"></iframe>

</body>
</html>
